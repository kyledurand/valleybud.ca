  brand {
    description
    id
    imageUrl
    name
  }
  category
  description
  descriptionHtml
  effects
  enterpriseProductId
  id
  productBatchId
  image
  images {
    id
    url
    label
    description
  }
  menuTypes
  name
  slug
  posId
  potencyCbd {
    formatted
    range
    unit
  }
  potencyThc {
    formatted
    range
    unit
  }
  posMetaData {
    id
    category
    sku
  }
  staffPick
  strainType
  subcategory
  tags
  variants {
    id
    option
    priceMed
    priceRec
    specialPriceMed
