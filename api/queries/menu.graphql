# import product from '../fragments/menu-product.graphql'

query Menu(
  $retailerId: ID!
  $category: Category
  $search: String
  $brandId: String
  $effects: [Effects!]
  $offset: Int!
  $limit: Int!
  $sortDirection: SortDirection!
  $sortKey: MenuSortKey!
) {
  menu(
    filter: {
      category: $category
      search: $search
      effects: $effects
      brandId: $brandId
    }
    pagination: {limit: $limit, offset: $offset}
    retailerId: $retailerId
    sort: {direction: $sortDirection, key: $sortKey}
  ) {
    products {
      ...product
    }
  }
}
