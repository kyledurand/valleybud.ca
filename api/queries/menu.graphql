# import MenuProduct from '../fragments/menu-product.graphql'

query Menu(
  $category: Category
  $search: String
  $retailerId: ID!
  $brandId: String
) {
  menu(
    filter: { category: $category, search: $search, brandId: $brandId }
    pagination: { limit: 12, offset: 0 }
    retailerId: $retailerId
  ) {
    products {
      ...MenuProduct
    }
  }
}
