# import productFragment from '../fragments/menu-product.graphql'

query FilteredMenu(
  $retailerId: ID!
  $category: Category
  $search: String
  $brandId: String
  $effects: [Effects!]
  $offset: Int!
  $limit: Int!
  $sortDirection: SortDirection!
  $sortKey: MenuSortKey!
  $minimumThc: Float
  $maximumThc: Float
  $minimumCbd: Float
  $maximumCbd: Float
  $unit: PotencyUnit
) {
  menu(
    filter: {
      category: $category
      search: $search
      effects: $effects
      brandId: $brandId
      potencyThc: {min: $minimumThc, max: $maximumThc, unit: $unit}
      potencyCbd: {min: $minimumCbd, max: $maximumCbd, unit: $unit}
    }
    pagination: {limit: $limit, offset: $offset}
    retailerId: $retailerId
    sort: {direction: $sortDirection, key: $sortKey}
  ) {
    products {
      ...productFragment
    }
  }
}
